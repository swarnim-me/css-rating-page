<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div class="rating-wrapper">
        <div class="star-icon">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
        <div class="rating">
          <div class="star">1</div>
          <div class="star">2</div>
          <div class="star">3</div>
          <div class="star">4</div>
          <div class="star">5</div>
        </div>
        <button class="submit-btn">Submit</button>
      </div>
      <div class="thankyou-wrapper">
        <img src="./images/illustration-thank-you.svg" alt="">
        <div class="text-center">
          <p class="selection-msg">You selected <span class="rating-text">4</span> out of 5</p>
        </div>
        <h2 class="text-center">Thank you!</h2>
        <p class="end-text text-center">We appreciate you taking the time to give a rating. If you ever need more
          support, don't
          hesitate to get in
          touch!</p>
      </div>
    </div>
  </main>
  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Swarnim Shresth</a>.
  </div> -->
  <script src="app.js"></script>
</body>

</html>
